<ion-header  no-border>
  <ion-toolbar color="danger">
    <ion-title><ion-icon name="clipboard-outline"></ion-icon> Encuesta</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="mostrarPopover($event)">
        <ion-icon name="ellipsis-horizontal" slot="icon-only"></ion-icon>
        <!-- <ion-icon name="contact" slot="icon-only"></ion-icon> -->
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-refresher slot="fixed" (ionRefresh)="doRefreshEncuesta($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  <ion-item-group>
      
    <ion-item-divider>
      <ion-label> <b>Lista de encuesta</b></ion-label>
    </ion-item-divider>
  
    <ion-item *ngFor="let item of lista">
      <ion-icon  color="danger" name="list-outline"> </ion-icon>
      <ion-label (click)="onClickEncuesta(this.item)">  {{item.nombre}} </ion-label>
      <ion-icon  (click)="onClickEncuesta(this.item)" slot="end" color="tertiary" name="chevron-forward-outline"></ion-icon>
    </ion-item>
   
  </ion-item-group>

</ion-content>
