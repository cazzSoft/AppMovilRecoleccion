<ion-header  [translucent]="true">
  <ion-toolbar color="danger">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/tab4"></ion-back-button>
    </ion-buttons>
    <ion-title>Notificaciones</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="mostrarPopover($event)">
        <ion-icon ios="ios-more" md="md-more" slot="icon-only"></ion-icon>
        <!-- <ion-icon name="contact" slot="icon-only"></ion-icon> -->
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-item-group>
    <ion-list #listasRutasNoti>
      <ion-item-divider>
        <ion-label>Lista de rutas</ion-label>
      </ion-item-divider>
      <ion-item-sliding *ngFor="let item of rutas">
  
        <ion-item >
          <ion-label >
            <h3 style="color: blue;">{{ item.ruta }} Notifica a {{ item.distancia }} m</h3>
            <p>{{ item.descripcion }}</p> 
          </ion-label>
          <ion-label slot="end"  text-rigth>{{ item.puntoReferencia }}</ion-label>
        </ion-item>
  
        <ion-item-options side="start">
          <ion-item-option color="light" (click)="activarEstado(item)">
            <ion-checkbox [(ngModel)]="item.estado" slot="icon-only" mode="ios" color="success"></ion-checkbox>
          </ion-item-option>
          <ion-item-option color="secondary" (click)="add(item)">
            <ion-icon slot="icon-only" name="create-outline" ></ion-icon>
          </ion-item-option>
        </ion-item-options>
        
        <ion-item-options side="end">
          <ion-item-option color="tertiary" (click)="ver(item)">
            <ion-icon slot="icon-only" name="eye-outline"></ion-icon>
          </ion-item-option>
        </ion-item-options>
  
      </ion-item-sliding>
    </ion-list>
  </ion-item-group>

  <!-- punto de interes puntoIntere -->

  <ion-item-group>
    <ion-list>
      <ion-item-divider>
        <ion-label>Lista de punto inter√©s</ion-label>
     </ion-item-divider>
      <ion-item *ngFor="let item of puntoIntere" (click)="escojer(item)">
        <ion-icon name="location-outline" color="danger"> </ion-icon>
        <ion-label> {{item.descripcion}}</ion-label>
        <ion-checkbox [(ngModel)]="item.estado" slot="end" mode="ios" color="tertiary"></ion-checkbox>
      </ion-item>
    </ion-list>
  
        
  </ion-item-group>
</ion-content>
