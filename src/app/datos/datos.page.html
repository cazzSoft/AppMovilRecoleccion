<ion-header no-border>
  <ion-toolbar color="danger">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/tab4"></ion-back-button>
    </ion-buttons>
    <ion-title>Datos personales</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="mostrarPopover($event)">
        <ion-icon name="ellipsis-horizontal"slot="icon-only"></ion-icon>
        <!-- <ion-icon name="contact" slot="icon-only"></ion-icon> -->
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
    <ion-list-header>
    
      <ion-label color="primary">  Información de cuenta</ion-label>
    </ion-list-header>
      <ion-item>
          <ion-icon color="primary" slot="end" name="person-circle-outline"></ion-icon>
        <ion-label>
          <h3>Nombres</h3>
          <p>{{datos.nombre}}</p>
        </ion-label>
      </ion-item>
      <ion-item>
        <ion-icon color="warning" slot="end" name="journal-outline"></ion-icon>
      <ion-label>
        <h3>Cédula</h3>
        <p>{{datos.cedula}}</p>
      </ion-label>
    </ion-item>
      <ion-item>
        <ion-icon color="success"  slot="end" name="tablet-portrait-outline"></ion-icon>
      <ion-label>
        <h3>Número celular</h3>
        <p>{{datos.celular}}</p>
      </ion-label>
    </ion-item>
    <ion-item>
      <ion-icon color="tertiary" slot="end" name="at-circle-outline"></ion-icon>
    <ion-label>
      <h3>Email</h3>
      <p>{{datos.email}}</p>
    </ion-label>
  </ion-item>
  </ion-list>
</ion-content>
