<ion-header>
  <ion-toolbar color="danger">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/tab4"></ion-back-button>
    </ion-buttons>
    <ion-title> {{item.nombre}}</ion-title>
    <ion-buttons  slot="end">
      <ion-button (click)="mostrarPopover($event)">
        <ion-icon name="ellipsis-horizontal" slot="icon-only"></ion-icon>
        <!-- <ion-icon name="contact" slot="icon-only"></ion-icon> -->
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card > 
    <ion-card-header> 
      <ion-card-subtitle>Ojetivo:{{item.objetivo}}</ion-card-subtitle>
    </ion-card-header>    
    <ion-card-content>
      La encuesta estar√° habilitada hasta  {{item.fecha_fin}}
    </ion-card-content>
  </ion-card>


    <ion-list>
        <ion-radio-group *ngFor="let item of preguntas">
          <ion-list-header>
            <ion-label><b>{{item.descripcion}}</b> </ion-label>
          </ion-list-header>
      
          <ion-item>
            <ion-label>Muy mal</ion-label>
            <ion-radio slot="start"  value="1" (click)="respuesta('1',item)"></ion-radio>
          </ion-item> 

          <ion-item>
            <ion-label> Mal</ion-label>
            <ion-radio slot="start"  value="2" (click)="respuesta('2',item)"></ion-radio>
          </ion-item>
      
          <ion-item>
            <ion-label>Bien</ion-label>
            <ion-radio slot="start"    value="3" (click)="respuesta('3',item)"></ion-radio>
          </ion-item>
      
          <ion-item>
            <ion-label>Muy bien</ion-label>
            <ion-radio slot="start"    value="4"  (click)="respuesta('4',item)"></ion-radio>
          </ion-item>
          <ion-item>
              <ion-label>Excelente</ion-label>
              <ion-radio slot="start"  value="5"  (click)="respuesta('5',item)"></ion-radio>
            </ion-item>
        </ion-radio-group>
    </ion-list>
    <br>
      <ion-button  expand='full' color="primary" [disabled]="disabled"  (click)="EnviarRespuesta()"  >Finalizar </ion-button>
   
</ion-content>
